<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (ngSubmit)="cadastrar()">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="E-mail" formControlName="email" />
    <app-mensagem
      mensagem="E-mail obrigatório"
      *ngIf="novoUsuarioForm.get('email')?.errors?.required
      && novoUsuarioForm.get('email')?.touched"></app-mensagem>
    <app-mensagem
      mensagem="E-mail inválido"
      *ngIf="novoUsuarioForm.get('email')?.errors?.email
      && novoUsuarioForm.get('email')?.touched"
    ></app-mensagem>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Nome completo" formControlName="fullName" />
    <app-mensagem
      mensagem="Nome inválido"
      *ngIf="novoUsuarioForm.get('fullName')?.errors?.required
      && novoUsuarioForm.get('fullName')?.touched"></app-mensagem>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Usuário" formControlName="userName" />
    <app-mensagem
      mensagem="Usuário deve ser em letra minúscula"
      *ngIf="novoUsuarioForm.get('userName')?.errors?.minusculo
      && novoUsuarioForm.get('userName')?.touched" ></app-mensagem>
    <app-mensagem
      mensagem="Usuário já existe"
      *ngIf="novoUsuarioForm.get('userName')?.errors?.usuarioExistente"></app-mensagem>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Senha" formArrayName="password" />
  </div>

  <button class="btn btn-primary btn-block">Cadastro</button>
</form>

<p>Já tem cadastro? <a [routerLink]="['']">Faça login</a></p>
